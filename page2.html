 <div class="container">

    <main role="main">
	
		<div id="idTableau"></div>
	
	
		<div id="idTexte">
			<p>Recuperer un tableau via une requete AJAX et l'afficher</p>
			<input type=button id="idBouton" value="recuperer le tableau">
		</div>

 </div>





 	<script>
	
		function recupererTableau() {

			// creation de l'objet XMLHttpRequest
			var xhr = null;
			if(window.XMLHttpRequest) {
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xhr = new XMLHttpRequest(); 
			} else if (window.ActiveXObject) {
				// code for IE6, IE5
				try {
					xhr = new ActiveXObject("Msxml2.XMLHTTP");
				} catch(e) {
					try {
					xhr = new ActiveXObject("Microsoft.XMLHTTP");
					} catch(e) { }
				}
			} else {
				// XMLHttpRequest non supporté par le navigateur 
				alert("AJAX non disponible..."); 
			}

			// Traitement lorsque l'on a recu la reponse : on ecoute l'evenement readystatechange
			xhr.onreadystatechange = function() {
				if (this.readyState == 4) {
					if (this.status == 200) {
						console.log('requete OK : reponse recue', this);
						console.log(this.response, typeof this.response);
						document.getElementById("idTableau").innerHTML = this.responseText;
					} else {
						console.log('requete ERROR erreur=', this);
					}
				}
			}

			// ouverture de la connexion et envoi de la requete
			xhr.open('GET', 'http://localhost:8080/quest-res/table.html');
			xhr.send();

		}

		// on ecoute l'evenement click sur le bouton
		document.getElementById('idBouton').addEventListener('click', function(event) {
			recupererTableau();
		} );

	</script>
